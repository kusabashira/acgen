---
name: csvp
flags:
  - short: i
    long: indexes
    arg: LIST
    description: "select only these indexes"

  - short: h
    long: headers
    arg: LIST
    description: "select only these headers"

  - short: t
    long: tsv
    description: "equivalent to -d'\\t'"

  - short: d
    long: delimiter
    arg: DELIM
    description: "use DELIM instead of comma for field delimiter"

  - short: D
    long: output-delimiter
    arg: STRING
    description: "use STRING as the output delimiter (default: \\t)"

  - long: help
    description: "display this help text and exit"

  - long: version
    description: "output version information and exit"
